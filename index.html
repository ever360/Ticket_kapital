

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ticket de Pago</title>
  <style>
    @media print {
      body {
        margin: 0;
      }
      .ticket {
        width: 80mm;
        font-size: 12px;
        padding: 10px;
      }
      .btn-compartir {
        display: none;
      }
    }

    body {
      font-family: 'Courier New', monospace;
      background: white;
    }

    .ticket {
      width: 80mm;
      margin: auto;
      padding: 10px;
      box-sizing: border-box;
      border: 1px dashed #000;
    }

    .center {
      text-align: center;
    }

    .bold {
      font-weight: bold;
    }

    .ticket p {
      margin: 4px 0;
    }

    .ticket hr {
      border: none;
      border-top: 1px dashed black;
      margin: 5px 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
    }

    td {
      padding: 4px 0;
    }

    .btn-compartir {
      position: fixed;
      top: 10px;
      left: 10px;
      background: white;
      border-radius: 50%;
      padding: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      cursor: pointer;
      z-index: 1000;
    }

    .btn-compartir img {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>

<div class="ticket" id="comprobante">
  <div class="center bold">RENACER</div>
  <div class="center">Tel: 0981 123 456</div>
  <hr>
  <p><strong>Alumno:</strong> Juan Pérez</p>
  <p><strong>Curso:</strong> 3ro Básico A</p>
  <p><strong>Fecha:</strong> 10/05/2025</p>
  <p><strong>Recibo N°:</strong> 001245</p>
  <hr>
  <table>
    <tr>
      <td>Mensualidad mayo</td>
      <td style="text-align: right;">Gs. 150.000</td>
    </tr>
    <tr>
      <td>Cuota material</td>
      <td style="text-align: right;">Gs. 50.000</td>
    </tr>
    <tr>
      <td class="bold">TOTAL</td>
      <td class="bold" style="text-align: right;">Gs. 200.000</td>
    </tr>
  </table>
  <hr>
  <div class="center">¡Gracias por su pago!</div>
</div>

<!-- Botón compartir -->
<div class="btn-compartir" id="btnCompartir">
  <img src="https://raw.githubusercontent.com/ever360/FacAlquiler1/main/share-button-.png" alt="Compartir">
</div>

<!-- Librería y scripts -->
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script>
  document.getElementById('btnCompartir').addEventListener('click', function () {
    const comprobante = document.getElementById('comprobante');
    html2canvas(comprobante).then(function (canvas) {
      canvas.toBlob(function (blob) {
        const file = new File([blob], "ticket.png", { type: "image/png" });
        if (navigator.canShare && navigator.canShare({ files: [file] })) {
          navigator.share({
            files: [file],
            title: 'Comprobante de Pago',
            text: 'Aquí tienes tu ticket de pago'
          });
        } else {
          alert("Tu navegador no permite compartir este archivo.");
        }
      });
    });
  });

  // Imprimir automáticamente
  window.onload = function () {
    window.print();
  };
</script>

</body>
</html>
