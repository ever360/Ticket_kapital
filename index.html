<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ticket de Venta</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      font-size: 12px;
      width: 80mm;
      margin: 0 auto;
    }
    h2, h3, h4 {
      text-align: center;
      margin: 4px 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 2px 4px;
    }
    th {
      text-align: left;
      border-bottom: 1px solid #000;
    }
    .right {
      text-align: right;
    }
    .total {
      font-weight: bold;
    }
    .footer {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>EMPRESA DEMO</h2>
  <h4>NIT: 123456789</h4>
  <h4>Dirección: Calle Principal #123</h4>
  <h4>Tel: 555-123456</h4>
  <hr>

  <p><strong>Ticket:</strong> <span id="Ticket"></span></p>
  <p><strong>Fecha:</strong> <span id="Fecha"></span></p>
  <p><strong>Cédula/NIT:</strong> <span id="NtiCedula"></span></p>
  <p><strong>Cliente:</strong> <span id="NombreCliente"></span></p>
  <p><strong>Forma de pago:</strong> <span id="FormaPago"></span></p>

  <table>
    <thead>
      <tr>
        <th>Producto</th>
        <th class="right">Cant</th>
        <th class="right">Valor</th>
        <th class="right">Desc</th>
        <th class="right">Total</th>
      </tr>
    </thead>
    <tbody id="DetalleVenta"></tbody>
  </table>

  <table>
    <tr>
      <td>Subtotal</td>
      <td class="right" id="SubTotal"></td>
    </tr>
    <tr>
      <td>Descuento</td>
      <td class="right" id="Descuento"></td>
    </tr>
    <tr class="total">
      <td>Total</td>
      <td class="right" id="Total"></td>
    </tr>
    <tr>
      <td>Efectivo</td>
      <td class="right" id="Efectivo"></td>
    </tr>
    <tr>
      <td>Cambio</td>
      <td class="right" id="Cambio"></td>
    </tr>
    <tr>
      <td># Artículos</td>
      <td class="right" id="NArticulos"></td>
    </tr>
  </table>

  <div class="footer">
    <p>Gracias por su compra</p>
    <p>¡Vuelva pronto!</p>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);

      const fields = {
        Ticket: 'Ticket',
        Fecha: 'Fecha',
        NtiCedula: 'NtiCedula',
        NombreCliente: 'NombreCliente',
        FormaPago: 'FormaPago',
        SubTotal: 'SubTotal',
        Descuento: 'Descuento',
        Total: 'Total',
        Efectivo: 'Efectivo',
        Cambio: 'Cambio',
        NArticulos: 'NArticulos',
      };

      for (const [param, id] of Object.entries(fields)) {
        const value = params.get(param);
        if (value !== null) {
          const el = document.getElementById(id);
          if (el) el.textContent = value;
        }
      }

      // DetalleVenta como JSON codificado
      const detalleParam = params.get('DetalleVenta');
      if (detalleParam) {
        try {
          const detalle = JSON.parse(decodeURIComponent(detalleParam));
          const tbody = document.getElementById('DetalleVenta');
          tbody.innerHTML = detalle.map(item => `
            <tr>
              <td>${item.producto}</td>
              <td class="right">${item.cantidad}</td>
              <td class="right">${item.valor}</td>
              <td class="right">${item.descuento}</td>
              <td class="right">${item.total}</td>
            </tr>
          `).join('');
        } catch (error) {
          console.error('Error al procesar DetalleVenta:', error);
        }
      }
    });
  </script>
</body>
</html>
