<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Comprobante</title>
  <style>
    body {
      font-family: monospace;
      font-size: 12px;
      max-width: 300px;
      margin: 0 auto;
      padding: 10px;
    }

    .center {
      text-align: center;
    }

    .bold {
      font-weight: bold;
    }

    .line {
      border-top: 1px dashed #000;
      margin: 5px 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    td {
      padding: 2px 0;
      vertical-align: top;
    }

    .right {
      text-align: right;
    }

    .item-row td {
      border-bottom: 1px dotted #ccc;
    }

    .footer {
      margin-top: 10px;
      text-align: center;
    }

    .totales td {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="center bold">COMPROBANTE DE PAGO</div>
  <div class="center">Fecha: 09/07/2025</div>
  <div class="center">Hora: 1:24 p. m.</div>
  <div class="line"></div>

  <div><strong>Cliente:</strong> Juan Pérez</div>
  <div><strong>Ruta:</strong> 1</div>
  <div><strong>Usuario:</strong> Vendedor1</div>

  <div class="line"></div>
  <table>
    <tr class="bold">
      <td>Concepto</td>
      <td class="right">Valor</td>
    </tr>
    <tr class="item-row">
      <td>Abono</td>
      <td class="right">$30.000</td>
    </tr>
    <tr class="item-row">
      <td>Saldo anterior</td>
      <td class="right">$200.000</td>
    </tr>
    <tr class="item-row">
      <td>Saldo actual</td>
      <td class="right">$170.000</td>
    </tr>
  </table>

  <div class="line"></div>
  <div class="center">¡Gracias por su pago!</div>

  <script>
    window.onload = function () {
      window.print();
    };
  </script>
</body>
</html>
