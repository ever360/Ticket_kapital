<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ticket Kapital</title>
  <style>
    body {
      font-family: monospace;
      width: 280px;
      margin: auto;
    }
    .titulo {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }
    .centrado {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
    }
    th, td {
      padding: 2px 0;
    }
    hr {
      border: none;
      border-top: 1px dashed black;
      margin: 10px 0;
    }
  </style>
</head>
<body onload="window.print()">

  <div class="titulo">KAPITAL PVC</div>
  <div class="centrado">NIT: <span id="Nit"></span></div>
  <div class="centrado">Tel: <span id="telefono"></span></div>
  <div class="centrado">Dirección: <span id="direccion"></span></div>
  <div class="centrado">Ciudad: <span id="ciudad"></span></div>
  <hr>

  <div><b>Cliente:</b> <span id="cliente"></span></div>
  <div><b>ID:</b> <span id="Identificacion"></span></div>
  <div><b>Forma de pago:</b> <span id="FormaPago"></span></div>
  <div><b>Fecha:</b> <span id="FechaHora"></span></div>
  <div><b>Representante:</b> <span id="representante"></span></div>
  <hr>

  <table>
    <thead>
      <tr>
        <th>Cant</th>
        <th>Descripción</th>
        <th>Vlr.Unit</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="detalle-venta">
      <!-- Aquí se insertarán las filas dinámicamente -->
    </tbody>
  </table>
  <hr>

  <div><b>Total Artículos:</b> <span id="TotalArticulos"></span></div>

  <script>
    // Obtener parámetros de la URL
    const params = new URLSearchParams(window.location.search);

    // Insertar los valores en el HTML
    document.getElementById("cliente").textContent = decodeURIComponent(params.get("cliente") || "");
    document.getElementById("Identificacion").textContent = decodeURIComponent(params.get("Identificacion") || "");
    document.getElementById("FormaPago").textContent = decodeURIComponent(params.get("FormaPago") || "");
    document.getElementById("FechaHora").textContent = decodeURIComponent(params.get("FechaHora") || "");
    document.getElementById("representante").textContent = decodeURIComponent(params.get("representante") || "");
    document.getElementById("Nit").textContent = decodeURIComponent(params.get("Nit") || "");
    document.getElementById("telefono").textContent = decodeURIComponent(params.get("telefono") || "");
    document.getElementById("direccion").textContent = decodeURIComponent(params.get("direccion") || "");
    document.getElementById("ciudad").textContent = decodeURIComponent(params.get("ciudad") || "");
    document.getElementById("TotalArticulos").textContent = decodeURIComponent(params.get("TotalArticulos") || "");

    // Insertar detalle de venta
    const detalleVenta = decodeURIComponent(params.get("DetalleVenta") || "");
    if (detalleVenta) {
      document.getElementById("detalle-venta").innerHTML = detalleVenta;
    }
  </script>
</body>
</html>
