<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ticket Kapital</title>
  <style>
    .ticket {
      font-family: monospace;
      font-size: 12px;
      width: 280px;
      margin: 0 auto;
      border: 1px solid #000;
      padding: 10px;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 4px;
      border: 1px solid #ddd;
      text-align: left;
    }

    .divider {
      border-top: 1px dashed #000;
      margin: 10px 0;
    }

    @media print {
      .btn-compartir {
        display: none !important;
      }
    }

    .btn-compartir {
      position: absolute;
      top: 5px;
      right: 5px;
      width: 30px;
      height: 30px;
      background: #007BFF;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .btn-compartir img {
      width: 20px;
    }
  </style>
</head>
<body onload="cargarDatos(); window.print();">
  <div class="ticket">
    <div class="btn-compartir" id="btnCompartir" title="Compartir PDF">
      <img src="https://raw.githubusercontent.com/ever360/FacAlquiler1/main/share-button-.png" alt="Compartir">
    </div>

    <h2>Cielo Razos PVC 0.1</h2>
    <h3 id="ciudad">Ciudad</h3>
    <div class="divider"></div>
    <div><b>Cliente:</b> <span id="cliente">Cliente</span></div>
    <div><b>Identificaci√≥n:</b> <span id="Identificacion">-</span></div>
    <div><b>Forma de pago:</b> <span id="FormaPago">-</span></div>
    <div class="divider"></div>

    <table>
      <thead>
        <tr>
          <th>Cnt.</th>
          <th>Art.</th>
          <th>V/U</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="DetalleVenta"></tbody>
    </table>

    <div class="divider"></div>
    <div><b>Total:</b> <span id="Total">$0.00</span></div>
    <div class="divider"></div>
    <p>Gracias por su compra.</p>
  </div>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<script>
function cargarDatos() {
  const params = new URLSearchParams(window.location.search);

  document.getElementById('ciudad').innerText = params.get('ciudad') || 'Ciudad';
  document.getElementById('cliente').innerText = params.get('cliente') || 'Cliente';
  document.getElementById('Identificacion').innerText = params.get('Identificacion') || '-';
  document.getElementById('FormaPago').innerText = params.get('FormaPago') || '-';
  document.getElementById('DetalleVenta').innerText = params.get('DetalleVenta') || '-';
  document.getElementById('Total').innerText = params.get('Total') || '$0.00';

  // DetalleVenta (productos)
  const detalle = params.get('DetalleVenta');
  if (detalle) {
    const productos = JSON.parse(decodeURIComponent(detalle));
    const tbody = document.getElementById('DetalleVenta');
    productos.forEach(p => {
      tbody.innerHTML += `
        <tr>
          <td>${p.cantidad}</td>
          <td>${p.articulo}</td>
          <td style="text-align:right;">${p.valor_unitario}</td>
          <td style="text-align:right;">${p.total}</td>
        </tr>`;
    });
  }
}

document.getElementById('btnCompartir').addEventListener('click', async function() {
  const ticket = document.querySelector('.ticket');
  const canvas = await html2canvas(ticket, { scale: 3 });
  const imgData = canvas.toDataURL('image/png');

  const pdf = new jspdf.jsPDF({
    orientation: 'portrait',
    unit: 'mm',
    format: [80, canvas.height * 80 / canvas.width]
  });
  pdf.addImage(imgData, 'PNG', 0, 0, 80, (canvas.height * 80) / canvas.width);
  pdf.save('ticket.pdf');
});
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</body>
</html>
