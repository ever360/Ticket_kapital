<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ticket de Venta</title>
  <style>
    body {
      font-family: monospace;
      margin: 0;
      padding: 20px;
      width: 300px;
    }
    .center {
      text-align: center;
    }
    .bold {
      font-weight: bold;
    }
    .separator {
      border-top: 1px dashed #000;
      margin: 10px 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }
    td {
      padding: 2px 0;
      word-wrap: break-word;
    }
    .footer {
      margin-top: 15px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="center bold">
    <div id="representante">NOMBRE DE EMPRESA</div>
    <div id="ciudad">Ciudad</div>
    <div id="direccion">Dirección</div>
    <div id="telefono">Teléfono</div>
    <div id="nit">NIT</div>
  </div>

  <div class="separator"></div>

  <div>
    <div><span class="bold">Cliente:</span> <span id="cliente">---</span></div>
    <div><span class="bold">Identificación:</span> <span id="Identificacion">---</span></div>
    <div><span class="bold">Ticket N°:</span> <span id="NoTicket">---</span></div>
    <div><span class="bold">Fecha y Hora:</span> <span id="FechaHora">---</span></div>
    <div><span class="bold">Forma de pago:</span> <span id="FormaPago">---</span></div>
  </div>

  <div class="separator"></div>

  <table>
    <thead>
      <tr>
        <td><strong>Cant</strong></td>
        <td><strong>Detalle</strong></td>
        <td><strong>Vr.Unit</strong></td>
        <td><strong>Total</strong></td>
      </tr>
    </thead>
    <tbody id="DetalleVenta">
      <!-- Se llenará dinámicamente -->
    </tbody>
  </table>

  <div class="separator"></div>

  <div class="center bold">
    Total artículos: <span id="TotalArticulos">0</span>
  </div>

  <div class="separator"></div>

  <div class="center footer">
    ¡Gracias por tu compra!<br>
    Síguenos en nuestras redes sociales
  </div>

  <script>
    function getParams() {
      const params = {};
      const queryString = window.location.search.substring(1);
      const pairs = queryString.split("&");

      for (let pair of pairs) {
        const [key, value] = pair.split("=");
        if (!key) continue;
        const decodedKey = decodeURIComponent(key.trim());
        const decodedValue = decodeURIComponent((value || "").replace(/\+/g, " ").trim());

        if (decodedKey === "DetalleVenta") {
          params[decodedKey] = decodedValue;
        } else {
          params[decodedKey] = decodedValue.replace(/\+/g, " ");
        }
      }

      return params;
    }

    function fillData() {
      const data = getParams();
      const ids = ["representante", "ciudad", "direccion", "telefono", "nit", "cliente", "Identificacion", "NoTicket", "FechaHora", "FormaPago", "TotalArticulos"];

      ids.forEach(id => {
        if (data[id]) {
          document.getElementById(id).innerText = data[id];
        }
      });

      if (data.DetalleVenta) {
        document.getElementById("DetalleVenta").innerHTML = data.DetalleVenta;
      }
    }

    window.onload = function () {
      fillData();
      setTimeout(() => {
        window.print();
      }, 500);
    };
  </script>
</body>
</html>
